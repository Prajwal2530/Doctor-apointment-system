apiVersion: v1
kind: ConfigMap
metadata:
  name: auth-config
data:
  PORT: "5001"
  MONGO_URI: "mongodb+srv://admin:admin123@cluster0.mongodb.net/medibook?retryWrites=true&w=majority"
  JWT_SECRET: "supersecretkey123"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
    spec:
      containers:
      - name: auth-service
        image: auth-service:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5001
        envFrom:
        - configMapRef:
            name: auth-config
---
apiVersion: v1
kind: Service
metadata:
  name: auth-service
spec:
  selector:
    app: auth-service
  ports:
    - protocol: TCP
      port: 5001
      targetPort: 5001
  type: ClusterIP
