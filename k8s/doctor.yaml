apiVersion: v1
kind: ConfigMap
metadata:
  name: doctor-config
data:
  PORT: "5002"
  MONGO_URI: "mongodb+srv://admin:admin123@cluster0.mongodb.net/medibook?retryWrites=true&w=majority"
  JWT_SECRET: "supersecretkey123"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: doctor-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: doctor-service
  template:
    metadata:
      labels:
        app: doctor-service
    spec:
      containers:
      - name: doctor-service
        image: doctor-service:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5002
        envFrom:
        - configMapRef:
            name: doctor-config
---
apiVersion: v1
kind: Service
metadata:
  name: doctor-service
spec:
  selector:
    app: doctor-service
  ports:
    - protocol: TCP
      port: 5002
      targetPort: 5002
  type: ClusterIP
